<html>
  <head>
  </head>
  <body onload="myFunction()">
    <h1>
      Title
    </h1>
    <script>
      function myFunction(){
        setTimeout(function(){
          const node1 = document.createElement("meta");
          node1.setAttribute("property", "og:site_name");
          node1.setAttribute("content", "MySite");
          const node2 = document.createElement("meta");
          node2.setAttribute("property", "og:title");
          node2.setAttribute("content", "My title");
          const node3 = document.createElement("meta");
          node3.setAttribute("property", "og:description");
          node3.setAttribute("content", "Some description about page");
          document.getElementsByTagName('head')[0].appendChild(node1);
          document.getElementsByTagName('head')[0].appendChild(node2);
          document.getElementsByTagName('head')[0].appendChild(node3);
        }, 30000);
      }
    </script>
  </body>
</html>
